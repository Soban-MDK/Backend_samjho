<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <div class="upload-form">
        <h2>Upload CSV Files (Optional)</h2>
        <form action="{{ url_for('reports.incentive_range_upload') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file1">Upload Brands CSV File (Optional):</label>
                <input type="file" name="file1" accept=".csv">
            </div>
            <div class="form-group">
                <label for="file2">Upload Brand Tie-up CSV File (Optional):</label>
                <input type="file" name="file2" accept=".csv">
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
